<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bene's Game House</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/global.css">
    <script src="https://kit.fontawesome.com/daa6f974ad.js" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="loading-scene" loading>
        <div class="loading-circle">
            <div class="dots dot-1"></div>
            <div class="dots dot-2"></div>
            <div class="dots dot-3"></div>
            <div class="dots dot-4"></div>
            <div class="dots dot-5"></div>
        </div>
        <div class="loading-shadow"></div>
    </div>
    <header>
            <button class="arrows prev up fas fa-chevron-up"></button>
            <button class="arrows prev left fas fa-chevron-left"></button>
        <div class="container">

            <div class="screens intro-screen" in-front>
                <h1 class="title">
                    Welcome to the Online Game house to spend your boring time.
                </h1>
            </div>
            <div class="screens rock-paper-scissors">
                <h1 class="title">
                    A game of Rock Paper Scissors
                </h1>
            </div>
            <div class="screens tic-tac-toe">
                <h1 class="title">
                    A game of Tic-Tac-Toe
                </h1>
            </div>
            <div class="screens minesweeper">
                <h1 class="title">
                    A game of Minesweeper
                </h1>
            </div>
        </div>  
            <button class="arrows next right fas fa-chevron-right"></button>
            <button class="arrows next down fas fa-chevron-down"></button>
    </header>

    <script src="../js/home.js"></script>
</body>
</html>
